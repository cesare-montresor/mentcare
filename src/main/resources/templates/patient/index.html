<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Patients</title>
    <div th:replace="common/head"></div>
</head>

<body>
<div th:replace="common/header"></div>
<div id="page-content">
    <div id="page-patient-index">
        <h1>Patients</h1>
        <div class="center-wrapper">
            <a id ="page-patient-index-create" href="patient/create" class="btn btn-primary btn-lg btn-block wrapper"> Add new patient </a>
        </div>

        <table id="patient-table" class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Doctor</th>
                <th>edit</th>
                <th>delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient: ${patients}">
                <td th:text="${patient.id}"> <b>10 </b></td>
                <td th:text="${patient.name}"> Matthew </td>
                <td th:text="${patient.mainDoctor.name}"> John Watson</td>
                <td> <a id = "page-patient-index-edit" href="patient/edit?id=10" th:href="@{patient/edit(id=${patient.id})}" class="btn btn-secondary btn-sm"> edit </a></td>
                <td> <a id = "page-patient-index-delete" href="patient/delete?id=10" th:href="@{patient/delete(id=${patient.id})}" class="btn btn-secondary btn-sm"> delete </a></td>
            </tr>
            </tbody>
        </table>

    </div>


</div>
<div th:replace="common/footer"></div>
</body>
</html>
